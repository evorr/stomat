<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web_site/styles.css">
    <title>Medols Clinic</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #79d3d3;
            color: white;
            padding: 20px;

            /*display: flex;*/
            /*align-items: center;*/
            /*justify-content: space-between;*/
        }
        #logo {
            width: 100px;
            height: auto;
        }
        #clinic-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 0;
        }

        #contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin-left: auto;
        }
        #contact-info p {
            margin: 0;
        }
        /*кнопки по центру*/
        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: white;
            color: turquoise;

            border: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>

        <table align="center" width="100%">

        <tbody>
            <tr>
                <td align="left">
                    <a href="{% url 'about_clinic' %}">
                        <img src="/web_site/p6fgK1dKreg.jpg" alt="Medols Logo" id="logo">
                    </a>
                    <div id="clinic-name">Медолс</div>
                    </td>
                <td>
                    <div id="contact-info">
                        <p>8 800 500 33 32</p>
                        <p>г. Киров, ул. Пролетарская, д. 14</p>
                    </div></td>
                </tr>

        </tbody>
    </table>

        <nav>
            <a href="{% url 'price_list' %}">ПРАЙС ЛИСТ</a>

        </nav>
    </header>

    <main>
{% block content %}


{% endblock %}
    </main>

    <footer>

</html>
